<html>
    <head>
        <meta charset="UTF-8">
        <title>cr</title>
        <style>
            input{
                height:5vh;
                width:5vw;
            }
            span{
                font-size:5vw;
                color:white;
            }
        </style>
    </head>
    <body style="background-color:black;">
        <span>start:</span><input id="a1" type="color" oninput="az()">
        <span>end:</span><input id="a2" type="color" oninput="az()">
        <span>crs:</span><input id="a3" style="width:50vw;" type="range" min="1" max="99" oninput="az()"><span id="ew"></span>
        <div id="qw"></div>
        <script>
            var a1=document.getElementById("a1");
            var a2=document.getElementById("a2");
            var a3=document.getElementById("a3");
            var e = document.getElementById("qw");
            var r=document.querySelector("#ew");
            a3.value=9;
            r.textContent=parseInt(a3.value)+1;
            az();
            function az() {
                r.textContent = parseInt(a3.value) + 1;
                e.innerHTML = ""; // 簡化清空方式
                
                var t = parseInt(a3.value);
                var color1 = a1.value;
                var color2 = a2.value;

                for (var i = 0; i <= t; i++) {
                    var w = document.createElement("div");
                    w.style.display = "inline-block";
                    
                    var percentage = (i / t) * 100;
                    
                    w.style.backgroundColor = `color-mix(in oklab, ${color2} ${percentage}%, ${color1})`;
                    
                    w.style.width = "8vw";
                    w.style.height = "8vw";
                    w.style.borderRadius = "1.2vw";
                    
                    e.appendChild(w);
                    if (i % 10 == 9) e.insertAdjacentHTML("beforeend", "<br>");
                }
            }
        </script>
    </body>
</html>
