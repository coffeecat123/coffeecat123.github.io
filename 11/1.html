<!DOCTYPE html>
<html>
    <head>
        <meta charset=" UTF-8">
        <title>互補色</title>
        <style>
            input{
                height:50vh;
                width:25vw;
            }
            span{
                font-size:25vw;
            }
        </style>
    </head>
    <body>
        <input id="a1" type="color"><span>=></span>
        <input id="a" type="color" onchange="aw()">
        <script>
            var a1=document.getElementById("a1");
            var a=document.getElementById("a");
            var w=a.value;
            function az(){
                a.value=`#${(255-parseInt(a1.value.substr(1,2),16)).toString(16).padStart(2,'0')}${(255-parseInt(a1.value.substr(3,2),16)).toString(16).padStart(2,'0')}${(255-parseInt(a1.value.substr(5,2),16)).toString(16).padStart(2,'0')}`;
                w=a.value;
            }
            function aw(){
                a.value=w;
            }
            setInterval("az()",1);
        </script>
    </body>
</html>
