<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>角落按鈕小遊戲</title>
  <style>
    body {
      background-color: #f0f0f0;
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: calc(var(--vh, 1vh) * 100);
      /* 改這行 */
    }

    .question {
      max-width: 500px;
      font-size: 18px;
      color: #333;
      text-align: center;
      line-height: 1.6;
      margin-bottom: 5px;
    }

    .tip {
      font-size: 18px;
      text-align: center;
    }

    #tip1 {
      color: #11c4f6;
    }

    #tip2 {
      color: #f00;
      margin-bottom: 10px;
    }

    #startBtn {
      padding: 12px 28px;
      font-size: 20px;
      border: none;
      border-radius: 12px;
      background-color: #4a90e2;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    #startBtn:hover {
      background-color: #357ab8;
    }

    #startBtn:active {
      transform: scale(0.95);
    }

    .grid {
      display: grid;
      grid-template-columns: 80px 80px 80px;
      grid-template-rows: 80px 80px 80px;
      justify-content: center;
      align-items: center;
      gap: 10px;
      justify-items: center;
    }

    @keyframes rotateAnim {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(90deg);
      }
    }

    @keyframes rotateBackAnim {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(-90deg);
      }
    }

    .grid.rotate {
      animation: rotateAnim .5s ease-in-out;
    }

    .grid.rotate-back {
      animation: rotateBackAnim .5s ease-in-out;
    }

    button.game-btn {
      width: 60px;
      height: 60px;
      font-size: 16px;
      transition: background-color 0.2s, transform 0.2s;
      border: 2px solid #aaa;
      border-radius: 12px;
      background-color: #fff;
      cursor: pointer;
      user-select: none;
    }

    button.clicked {
      background-color: #a2c2e2;
      border-color: #7f9fa4;
    }

    button.game-btn:active {
      transform: scale(0.95);
    }

    #status {
      text-align: center;
      font-size: 20px;
      color: #54b813;
    }

    #info {
      margin-top: 10px;
      font-size: 16px;
      color: #555;
    }

    #restartBtn {
      color: #b100ff;
      border-radius: 10px;
      border: none;
      background: #00fff8;
      cursor: pointer;
      margin-left: 10px;
    }

    #gameArea {
      display: none;
      flex-direction: column;
      align-items: center;
    }

    .status-container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 20px;
    }

    .status-container button {
      margin-left: 10px;
    }
  </style>
</head>

<body>
  <div class="question">
    有一個正方形的門，四個角落各有一個按鈕，從外表無法辨識開或關。
    中間也有一個按鈕。若角落的四個按鈕都開啟，再按中間的按鈕則門開啟，
    否則門會任意旋轉（轉後無法分辨是原本的哪個開關）。試問要如何打開這個門？
    <button id="chk">check</button>
  </div>
  <div id="tip1" class="tip"></div>
  <div id="tip2" class="tip"></div>
  <div id="startContainer">
    <button id="startBtn">開始</button>
  </div>
  <div id="gameArea">
    <div class="grid">
      <button class="game-btn" id="btn0"></button>
      <div></div>
      <button class="game-btn" id="btn1"></button>
      <div></div>
      <button class="game-btn" id="xBtn">X</button>
      <div></div>
      <button class="game-btn" id="btn3"></button>
      <div></div>
      <button class="game-btn" id="btn2"></button>
    </div>
    <div class="status-container">
      <div id="status">請嘗試按中間的 X 鍵</div>
      <span id="restartBtn" style="display:none;">重玩</span>
    </div>
    <div id="info">
      嘗試次數：<span id="attempts">0</span> 次 ｜
      <span id="timerBox">剩下：<span id="timer"></span> 秒</span>
    </div>
  </div>
  <script>
    const grid = document.querySelector('.grid');
    const startBtn = document.getElementById('startBtn');
    const startContainer = document.getElementById('startContainer');
    const gameArea = document.getElementById('gameArea');
    const xBtn = document.getElementById('xBtn');
    const statusDiv = document.getElementById('status');
    const attemptsSpan = document.getElementById('attempts');
    const timerSpan = document.getElementById('timer');
    const timerBox = document.getElementById('timerBox');
    const tip1 = document.getElementById('tip1');
    const tip2 = document.getElementById('tip2');
    const chk = document.getElementById('chk');
    const restartBtn = document.getElementById('restartBtn');
    const buttons = [
      document.getElementById('btn0'),
      document.getElementById('btn1'),
      document.getElementById('btn2'),
      document.getElementById('btn3')
    ];
    let states = [false, false, false, false];
    let attemptCount = 0;
    let total_time = 60;
    let turning = 0;
    let timeLeft;
    let steps = [];
    let timerInterval = null;
    let level = -1;
    let timerStarted = false;
    let isPassed = false;
    function updateButtonStyles() {
      buttons.forEach((btn, i) => {
        if (level === 1) {
          btn.textContent = states[i] ? "開" : "關";
        } else {
          btn.textContent = "";
        }
      });
    }
    function startTimer() {
      if (level == 0) return;
      if (timerStarted || level !== 2) return;
      timerStarted = true;
      timerInterval = setInterval(() => {
        timeLeft--;
        timerSpan.textContent = timeLeft;
        if (level == 0) {
          clearInterval(timerInterval);
        }
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          statusDiv.textContent = '時間到，挑戰失敗！';
          restartBtn.style.display = 'inline-block';
        }
      }, 1000);
    }
    function initializeGame(lvl = 1) {
      level = lvl;
      if (level == 0) states = [false, false, false, false];
      else {
        do {
          states = Array(4).fill(false).map(() => Math.random() > 0.5);
        } while (states.every(s => s));
      }
      attemptCount = 0;
      timerStarted = false;
      steps = [];
      timerSpan.textContent = total_time;
      timeLeft = total_time;
      isPassed = false;
      attemptsSpan.textContent = '0';
      statusDiv.textContent = '請嘗試按中間的 X 鍵';
      restartBtn.style.display = 'none';
      if (level == 0) {
        timerSpan.textContent = "∞";
        tip1.innerText = "旋轉動畫只是示意，不代表真實方向！";
        tip2.innerText = "請輸入所有步驟，然後按下ok!";
        tip2.style.color = "#ff009b";
        xBtn.textContent = '';
      }
      if (level == 1) {
        timerSpan.textContent = "∞";
        tip1.innerText = "旋轉動畫只是示意，不代表真實方向！";
        tip2.innerText = "此關為教學關，不限時間，嘗試打開這個門";
        tip2.style.color = "#e800ff";
      }
      if (level == 2) {
        tip1.innerText = "旋轉動畫只是示意，不代表真實方向！";
        tip2.innerText = "按任一鍵後開始計時，嘗試次數越少分數越高呦！";
        tip2.style.color = "#ff009b";
        xBtn.textContent = '';
      }
      clearInterval(timerInterval);
      updateButtonStyles();
    }
    buttons.forEach((btn, index) => {
      btn.addEventListener('click', () => {
        if (isPassed) return;
        if (turning) return;
        states[index] = !states[index];
        btn.classList.add('clicked');
        setTimeout(() => btn.classList.remove('clicked'), 200);
        if (navigator.vibrate) navigator.vibrate(50);
        updateButtonStyles();
        startTimer();
      });
    });
    const rotateStates = (direction, times) => {
      for (let i = 0; i < times; i++) {
        if (direction === 'clockwise') {
          states.unshift(states.pop());
        } else {
          states.push(states.shift());
        }
      }
    };
    xBtn.addEventListener('click', () => {
      if (turning) return;
      if (level == 0) {
        attemptCount++;
        attemptsSpan.textContent = attemptCount;
        steps.push(states.slice());
        states = [false, false, false, false];
        grid.classList.add(Math.random() > 0.5 ? 'rotate' : 'rotate-back');
        turning = 1;
        setTimeout(() => {
          grid.classList.remove('rotate');
          grid.classList.remove('rotate-back');
          updateButtonStyles();
          xBtn.textContent = level == 1 ? 'X' : '';
          turning = 0;
        }, 500);
        return;
      }
      if (level === 2 && timeLeft <= 0) return;
      if (isPassed) return;
      xBtn.classList.add('clicked');
      setTimeout(() => xBtn.classList.remove('clicked'), 200);
      if (level === 2) {
        attemptCount++;
        attemptsSpan.textContent = attemptCount;
      } else if (level === 1) {
        attemptCount++;
        attemptsSpan.textContent = attemptCount;
      }
      startTimer();
      if (states.every(s => s)) {
        if (level === 1) {
          isPassed = true;
          statusDiv.textContent = '過關，即將進入下一關，將啟動' + total_time + '秒計時...';
          setTimeout(() => {
            initializeGame(2);
          }, 2500);
        } else {
          clearInterval(timerInterval);
          statusDiv.textContent = '恭喜過關！得分：' + parseFloat(Math.max((38 - attemptCount / 2 + timeLeft * 0.2) / 5, 0).toFixed(2)) + '/10分';
          isPassed = true;
          restartBtn.style.display = 'inline-block';
        }
      } else {
        const clockwise = Math.random() > 0.5;
        const times = Math.random() > 0.5 ? 1 : 2;
        rotateStates(clockwise ? 'clockwise' : 'counterclockwise', times);
        statusDiv.textContent = '未過關，門旋轉了！';
        buttons.forEach((btn, index) => {
          btn.textContent = "";
        });
        xBtn.textContent = "";
        grid.classList.add(Math.random() > 0.5 ? 'rotate' : 'rotate-back');
        turning = 1;
        setTimeout(() => {
          grid.classList.remove('rotate');
          grid.classList.remove('rotate-back');
          updateButtonStyles();
          xBtn.textContent = level == 1 ? 'X' : '';
          turning = 0;
        }, 500);
        return;
      }
      updateButtonStyles();
    });
    startBtn.addEventListener('click', () => {
      startContainer.style.display = 'none';
      gameArea.style.display = 'flex';
      initializeGame(1);
    });
    chk.addEventListener('click', () => {
      if (level != 0) {
        startContainer.style.display = 'none';
        gameArea.style.display = 'flex';
        chk.textContent = "ok!";
        initializeGame(0);
      } else {
        chk.style.visibility = 'hidden';

        let nt = performance.now();
        let can = 0, c = [];
        for (let i = 0; i < 16; i++) {
          let can1 = 1;
          for (let j = 0; j < 100; j++) {
            states = i.toString(2).padStart(4, '0').split('').map(Number);
            for (let l = 0; l < steps.length; l++) {
              for (let k = 0; k < 4; k++) {
                states[k] ^= steps[l][k];
              }

              const clockwise = Math.random() > 0.5;
              const times = Math.random() > 0.5 ? 1 : 2;
              rotateStates(clockwise ? 'clockwise' : 'counterclockwise', times);

              if (states.every(s => s)) break;
            }
            if (!states.every(s => s)) {
              can1 = 0;
              break;
            }
          }
          can += can1;
          c.push([can1, i.toString(2).padStart(4, '0').split('').map(Number)]);
        }
        let nt1 = performance.now();
        console.log(`${(nt1 - nt).toFixed(2)} ms`);
        console.log(c);
        statusDiv.textContent = 'Accuracy:' + can / 16 * 100 + '%';
      }
    });
    restartBtn.addEventListener('click', () => {
      location.reload();
    });
    function setViewportHeight() {
      const vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    }
    setViewportHeight();
    window.addEventListener('resize', setViewportHeight);
  </script>
</body>

</html>
